<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>County Commissioner Redistricting, El Paso County, Colorado</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Bootstrap CSS for formatting the dashboard -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

  </head>
  <body>
    <!-- div id="map"></div -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 jumbotron text-center">
          <h1>County Commissioner Redistricting</h1>
          <h2>El Paso County, Colorado</h2>
          <p>Choose a district map to explore by using the map layer control.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2">
          <div class="well">
            <h5>District Map:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Current Districts</h3>
            </div>
            <div id="current-data" class="panel-body"></div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Proposal 1 - Alpha</h3>
            </div>
            <div id="alpha-data" class="panel-body"></div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Proposal 2 - Bravo</h3>
            </div>
            <div id="bravo-data" class="panel-body"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" id="map">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="static/js/logic.js"></script>

  </body>
</html>
